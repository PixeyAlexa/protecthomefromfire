<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background */
        body {
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Success Box Styling */
        .success-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Success Icon Styling */
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4CAF50;
            animation: bounce 1s infinite alternate;
        }

        /* Bouncing animation */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Button Styling */
        .back-home-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <!-- Success Icon (Check Mark) -->
        <div class="success-icon">
            &#10004;
        </div>
        
        <!-- Success Message -->
        <h2 class="text-2xl font-semibold mb-4">Form Submitted Successfully!</h2>
        <p class="text-lg mb-6">Thank you for your submission. We will get back to you soon!</p>
        
        <!-- Back to Home Button -->
        <button onclick="window.location.href='index.html'" class="back-home-btn">
            Go Back to Home Page
        </button>
    </div>

</body>
</html>
